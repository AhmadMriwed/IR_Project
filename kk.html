<!DOCTYPE html>
<html>
<head>
    <style>
    .content {
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .content.active {
      opacity: 1;
    }

    .animation-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .animation-slide.slide-next {
      transform: translateX(100%);
    }

    .animation-slide.slide-prev {
      transform: translateX(-100%);
    }

    .search-results {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      background-color: #f9f9f9;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-results p {
      margin: 10px 0;
    }

    .search-results span {
      background-color: #ccc;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #e0e0e0;
    }

    .pagination ul {
      list-style: none;
      display: inline-block;
      padding: 0;
      margin: 0;
    }

    .pagination li {
      display: inline;
    }

    .pagination a {
      padding: 5px 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .pagination a:hover {
      background-color: #e0e0e0;
    }

    .pagination-bottom {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<div id="container">
    <div class="content active">
        <div class="search-results">
            <p>نتائج البحث:</p>
            <p>مسافة 1: <span>نتيجة 1</span></p>
            <p>مسافة 2: <span>نتيجة 2</span></p>
            <p>مسافة 3: <span>نتيجة 3</span></p>
            <p>مسافة 4: <span>نتيجة 4</span></p>
            <p>مسافة 5: <span>نتيجة 5</span></p>
        </div>
    </div>
</div>

<div id="pagination" class="pagination pagination-bottom">
    <button id="prevBtn" class="btn">الرجوع</button>
    <ul id="pageList"></ul>
    <button id="nextBtn" class="btn">التالي</button>
</div>

<script>
    var totalPages = 5;
    var itemsPerPage = 1;
    var currentPage = 1;

    var pageList = document.getElementById("pageList");
    var prevBtn = document.getElementById("prevBtn");
    var nextBtn = document.getElementById("nextBtn");
    var container = document.getElementById("container");

    function displayContent(pageNumber, direction) {
      var content = document.querySelector(".content");
      var searchResults = content.querySelector(".search-results");
      content.classList.remove("active");

      setTimeout(function() {
        searchResults.innerHTML = `
          <p>نتائج البحث:</p>
          <p>مسافة ${pageNumber}: <span>نتيجة ${pageNumber}</span></p>
        `;

        content.classList.add("active");
        container.classList.remove("slide-next");
        container.classList.remove("slide-prev");

        if (direction === "next") {
          container.classList.add("slide-next");
        } else if (direction === "prev") {
          container.classList.add("slide-prev");
        }
      }, 300);
    }

    function updatePagination() {
      pageList.innerHTML = "";

      for (var i = 1; i <= totalPages; i++) {
        var listItem = document.createElement("li");
        var link = document.createElement("a");
        link.href = "#";
        link.textContent = i;
        listItem.appendChild(link);
        pageList.appendChild(listItem);
      }

      var paginationLinks = document.querySelectorAll(".pagination a");
      paginationLinks.forEach(function(link) {
        link.addEventListener("click", function(event) {
          event.preventDefault();
          var pageNumber = parseInt(link.textContent);

          if (pageNumber !== currentPage) {
            var direction = pageNumber > currentPage ? "next" : "prev";
            currentPage = pageNumber;
            displayContent(currentPage, direction);
            updatePagination();
          }
        });
      });
    }

    prevBtn.addEventListener("click", function() {
      if (currentPage > 1) {
        currentPage--;
        displayContent(currentPage, "prev");
        updatePagination();
      }
    });

    nextBtn.addEventListener("click", function() {
      if (currentPage < totalPages) {
        currentPage++;
        displayContent(currentPage, "next");
        updatePagination();
      }
    });

    displayContent(currentPage, "");
    updatePagination();
  </script>
</body>
</html>
